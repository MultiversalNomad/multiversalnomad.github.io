<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .container-page
            {
                display: grid;
                grid-template-columns: auto 512px auto [col-last];
                grid-template-rows: auto auto auto auto auto;
                align-items: stretch;
                justify-items: stretch;
                grid-column-gap: 2px;
                grid-row-gap: 2px;
            }
            
            .item-page-title
            {
                grid-column: 1 / col-last;
                grid-row: 1 / span 1;
                align-self: center;
                justify-self: center;
            }
            
            .item-page-banner
            {
                grid-column: 1 / col-last;
                grid-row: 2 / span 1;
                align-self: center;
                justify-self: center;
            }
            
            .item-page-nav
            {
                grid-column: 1 / col-last;
                grid-row: 3 / span 1;
                align-self: center;
                justify-self: center;
            }
            
            .item-page-content
            {
                grid-column: 2 / span 1;
                grid-row: 4 / span 1;
                align-self: center;
                justify-self: center;
            }
            
            .item-page-footer
            {
                grid-column: 1 / col-last;
                grid-row: 5 / span 1;
                align-self: center;
                justify-self: center;
            }
            
            .container-nav
            {
                display: grid;
                grid-template-columns: auto auto auto auto auto;
                grid-template-rows: auto [row-last];
                align-items: stretch;
                justify-items: stretch;
                grid-column-gap: 32px;
                grid-row-gap: 2px;
            }
            
            .item-nav-link-1
            {
                grid-column: 1 / span 1;
                grid-row: 1 / row-last;
                align-self: center;
                justify-self: center;
            }
            
            .item-nav-link-2
            {
                grid-column: 2 / span 1;
                grid-row: 1 / row-last;
                align-self: center;
                justify-self: center;
            }
            
            .item-nav-link-3
            {
                grid-column: 3 / span 1;
                grid-row: 1 / row-last;
                align-self: center;
                justify-self: center;
            }
            
            .item-nav-link-4
            {
                grid-column: 4 / span 1;
                grid-row: 1 / row-last;
                align-self: center;
                justify-self: center;
            }
            
            .item-nav-link-5
            {
                grid-column: 5 / span 1;
                grid-row: 1 / row-last;
                align-self: center;
                justify-self: center;
            }
            
            .centered
            {
                text-align: center;
            }
            
            p
            {
                text-align: left;
            }
        </style>
    </head>
    <body>
        <div class="container-page">
            <div class="item-page-title">
                <h1 class="centered">Testing, testing, 1, 2, 3.</h1>
            </div>
            <div class="item-page-banner">
                <p class="centered"><img src="https://www.jplc.ca/images/eye_banner.jpg"></p>
            </div>
            <div class="item-page-nav">
                <div class="container-nav">
                    <div class="item-nav-link-1">
                        <p class="centered">Home</p>
                    </div>
                    <div class="item-nav-link-2">
                        <p class="centered">About Me</p>
                    </div>
                    <div class="item-nav-link-3">
                        <p class="centered">Games</p>
                    </div>
                    <div class="item-nav-link-4">
                        <p class="centered">R&eacute;sum&eacute;</p>
                    </div>
                    <div class="item-nav-link-5">
                        <p class="centered">Contact</p>
                    </div>
                </div>
            </div>
            <div class="item-page-content">
                <h2 class="centered">Howdy</h2>
                <p>
                    Content goes here. Blah blah blah, bloo bloo bloo. Blee blee blee. Blargh blargh blargh.
                </p>
            </div>
            <div class="item-page-footer">
                <p class="centered">~</p>
                <p class="centered">My page.</p>
            </div>
        </div>
    </body>
</html>
